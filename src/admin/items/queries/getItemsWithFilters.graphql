query getItemsWithFilters(
	$where: app_item_meta_bool_exp!
	$orderBy: [app_item_meta_order_by!]!
	$offset: Int!
	$limit: Int!
) {
	app_item_meta(where: $where, order_by: $orderBy, offset: $offset, limit: $limit) {
		created_at
		depublish_at
		depublish_reason
		description
		duration
		expiry_date
		external_id
		uid
		is_deleted
		is_published
		issued
		lom_classification
		lom_thema
		lom_context
		lom_intendedenduserrole
		lom_keywords
		lom_languages
		org_id
		organisation {
			or_id
			name
		}
		publish_at
		published_at
		series
		title
		type {
			id
			label
		}
		updated_at
		note
		relations(where: { predicate: { _eq: "IS_REPLACED_BY" } }) {
			object
			subject
			predicate
			created_at
			updated_at
		}
		item_counts {
			bookmarks
			in_assignment
			in_collection
			plays
			views
			quick_lane_links
		}
	}
	app_item_meta_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
