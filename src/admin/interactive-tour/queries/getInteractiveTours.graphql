query getInteractiveTours(
  $limit: Int!
  $offset: Int!
  $orderBy: [app_interactive_tour_order_by!]!
  $where: app_interactive_tour_bool_exp
) {
  app_interactive_tour(
    limit: $limit
    offset: $offset
    order_by: $orderBy
    where: $where
  ) {
    name
    id
    page_id: page
    created_at
    updated_at
  }
  app_interactive_tour_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
