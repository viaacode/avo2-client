query getCollectionActualisations(
	$where: app_collection_actualisation_overview_bool_exp!
	$orderBy: [app_collection_actualisation_overview_order_by!]!
	$offset: Int!
	$limit: Int!
) {
	app_collections: app_collection_actualisation_overview(
		where: $where
		order_by: $orderBy
		offset: $offset
		limit: $limit
	) {
		id: collection_id
		created_at
		is_public
		mgmt_created_at
		mgmt_current_status
		mgmt_last_eindcheck_date
		mgmt_status_expires_at
		mgmt_updated_at
		manager {
			full_name
			mail
			profile_id
		}
		owner_profile_id
		title
		type_id
		updated_at
		updated_by_profile_id
		collection_labels: labels {
			id
			label
		}
		owner {
			profile {
				id
				organisation {
					name
					logo_url
					or_id
				}
				profile_user_group {
					group {
						label
						id
					}
				}
			}
			user_id
			full_name
		}
		last_editor {
			profile_id
			full_name
		}
	}
	app_collections_aggregate: app_collection_actualisation_overview_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
