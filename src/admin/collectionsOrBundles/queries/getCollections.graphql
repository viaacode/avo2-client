query getCollections(
	$where: app_collections_bool_exp!
	$orderBy: [app_collections_order_by!]!
	$offset: Int!
	$limit: Int!
) {
	app_collections(where: $where, order_by: $orderBy, offset: $offset, limit: $limit) {
		id
		type_id
		type {
			id
			label
		}
		title
		description
		is_public
		is_managed
		created_at
		updated_at
		owner {
			full_name
			group_id
			group_name
			profile_id
			profile {
				organisation {
					name
					logo_url
					or_id
				}
			}
			user_id
		}
		last_editor {
			full_name
			profile_id
			user_id
		}
		collection_labels {
			id
			label
		}
		counts {
			bookmarks
			in_assignment
			in_collection
			views
			copies
			quick_lane_links
			contributors
		}
		loms {
			lom {
				broader
				id
				label
				scheme
			}
		}
	}
	app_collections_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
