query getContentPages(
	$where: app_content_bool_exp
	$offset: Int = 0
	$limit: Int = 10
	$orderBy: [app_content_order_by!] = {}
) {
	app_content(where: $where, limit: $limit, offset: $offset, order_by: $orderBy) {
		id
		content_type
		created_at
		depublish_at
		description
		seo_description
		meta_description
		thumbnail_path
		is_protected
		is_public
		path
		user_profile_id
		profile {
			organisation {
				or_id
				logo_url
				name
			}
			profile_user_group {
				group {
					id
					label
				}
			}
			user: usersByuserId {
				id
				full_name
			}
		}
		publish_at
		published_at
		title
		updated_at
		user_group_ids
		user_profile_id
		content_content_labels {
			content_label {
				id
				label
				link_to
			}
		}
	}
	app_content_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
