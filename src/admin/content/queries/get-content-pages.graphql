query getContentPages(
	$where: app_content_bool_exp
	$offset: Int = 0
	$limit: Int = 10
	$orderBy: [app_content_order_by!] = {}
) {
	app_content(where: $where, limit: $limit, offset: $offset, order_by: $orderBy) {
		id
		content_type
		title
		path
		created_at
		updated_at
		publish_at
		depublish_at
		published_at
		content_width
		description
		seo_description
		meta_description
		thumbnail_path
		is_protected
		is_public
		user_profile_id
		user_group_ids
		profile {
			organisation {
				logo_url
				name
				or_id
			}
			profile_user_group {
				group {
					label
					id
				}
			}
			user: usersByuserId {
				id
				full_name
				mail
			}
		}
		content_content_labels {
			content_label {
				label
				id
				content_type
				link_to
				created_at
				updated_at
			}
		}
	}
	app_content_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
