query getContentById($id: Int!) {
	app_content(where: { id: { _eq: $id }, is_deleted: { _eq: false } }) {
		id
		content_type
		title
		path
		created_at
		publish_at
		published_at
		updated_at
		content_width
		depublish_at
		description
		seo_description
		meta_description
		thumbnail_path
		is_protected
		is_public
		user_profile_id
		user_group_ids
		user_profile_id
		profile {
			organisation {
				logo_url
				name
				or_id
			}
			profile_user_group {
				group {
					label
					id
				}
			}
			user: usersByuserId {
				id
				full_name
				mail
			}
		}
		content_content_labels {
			content_label {
				label
				id
				link_to
			}
		}
		contentBlockssBycontentId(order_by: { position: asc }) {
			content_block_type
			content_id
			created_at
			id
			position
			updated_at
			variables
			enum_content_block_type {
				description
				value
			}
		}
	}
}
