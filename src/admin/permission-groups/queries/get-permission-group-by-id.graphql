query getPermissionGroupById($id: Int!) {
	users_permission_groups(where: { id: { _eq: $id } }) {
		label
		id
		description
		created_at
		updated_at
		permission_group_user_permissions(order_by: { permission: { description: asc } }) {
			permissions {
				id
				label
				description
			}
		}
	}
}
