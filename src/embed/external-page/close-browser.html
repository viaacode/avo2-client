<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Login successful, close browser</title>
		<script>
			// SEnd message to opener to refresh the meemoo embeds
			console.log("sending message to openen: ", "MEEMOO_EMBED__LOGIN_SUCCESSFUL");
			window.opener.postMessage("MEEMOO_EMBED__LOGIN_SUCCESSFUL", "*");
			// Close the browser window after 2 seconds
			setTimeout(function () {
				window.close();
			}, 10000);
		</script>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 0;
				max-width: 1200px;
				margin: auto;
				min-height: 80vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align: center">Login successful</h1>
		<p style="text-align: center">This window will close automatically</p>
	</body>
</html>
