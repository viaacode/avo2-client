query getAssignmentsAdminOverview(
	$offset: Int!
	$limit: Int!
	$orderBy: [app_assignments_v2_order_by!]!
	$where: app_assignments_v2_bool_exp!
) {
	app_assignments_v2(offset: $offset, limit: $limit, order_by: $orderBy, where: $where) {
		id
		title
		description
		answer_url
		created_at
		updated_at
		available_at
		deadline_at
		is_collaborative
		is_deleted
		owner_profile_id
		owner {
			full_name
			profile_id
		}
		profile {
			id
			avatar
			user: usersByuserId {
				first_name
				last_name
				id
			}
			organisation {
				logo_url
				name
				or_id
			}
			profile_user_group {
				group {
					label
					id
				}
			}
		}
		view_count {
			count
		}
		responses_aggregate(where: { collection_title: { _is_null: false } }) {
			aggregate {
				count
			}
		}
		lom_learning_resource_type
		contributors {
			profile {
				avatar
				user_id
				user: usersByuserId {
					last_name
					first_name
					mail
					full_name
				}
				id
				organisation {
					name
					logo_url
					or_id
				}
			}
			id
		}
		loms {
			lom {
				id
				label
				scheme
				broader
			}
		}
	}
	app_assignments_v2_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
