query getAssignmentsByOwner(
	$collaborator_profile_id: uuid
	$offset: Int = 0
	$limit: Int
	$order: [app_assignments_v2_overview_order_by!]! = [{ deadline_at: desc }]
	$filter: [app_assignments_v2_overview_bool_exp!]
) {
	app_assignments_v2_overview(
		where: {
			collaborator_profile_id: { _eq: $collaborator_profile_id }
			is_deleted: { _eq: false }
			_and: $filter
		}
		offset: $offset
		limit: $limit
		order_by: $order
	) {
		id
		title
		description
		answer_url
		created_at
		updated_at
		available_at
		deadline_at
		is_collaborative
		is_deleted
		is_public
		owner_profile_id
		owner {
			full_name
		}
		profile {
			id
			avatar
			user: usersByuserId {
				first_name
				last_name
				id
			}
			organisation {
				logo_url
				name
				or_id
			}
			profile_user_group {
				group {
					label
					id
				}
			}
		}
		responses {
			id
		}
		labels(order_by: { assignment_label: { label: asc } }) {
			id
			assignment_label {
				color_enum_value
				color_override
				enum_color {
					label
					value
				}
				id
				label
				type
				owner_profile_id
			}
		}
		contributors {
			profile {
				avatar
				user_id
				user: usersByuserId {
					last_name
					first_name
					mail
					full_name
				}
				id
				organisation {
					name
				}
			}
			id
			enum_right_type {
				value
				description
			}
			assignment {
				id
			}
		}
		loms {
			id
			lom {
				broader
				label
				scheme
				id
			}
			assignment_id
		}
		share_type
		lom_learning_resource_type
		collaborator_profile_id
	}
	count: app_assignments_v2_overview_aggregate(
		where: {
			collaborator_profile_id: { _eq: $collaborator_profile_id }
			is_deleted: { _eq: false }
			_and: $filter
		}
	) {
		aggregate {
			count
		}
	}
}
