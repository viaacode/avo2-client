mutation updateAssignmentBlock($blockId: uuid!, $update: app_assignment_blocks_v2_set_input!) {
	update_app_assignment_blocks_v2_by_pk(pk_columns: { id: $blockId }, _set: $update) {
		id
		assignment_id
		fragment_id
		custom_title
		custom_description
		original_title
		original_description
		use_custom_fields
		start_oc
		end_oc
		type
		position
		thumbnail_path
		created_at
		updated_at
	}
}
