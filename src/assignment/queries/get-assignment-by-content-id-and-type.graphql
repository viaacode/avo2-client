query getAssignmentsByContentIdAndType(
	$contentId: String!
	$contentType: lookup_enum_assignment_content_labels_enum!
) {
	app_assignments(
		where: {
			content_id: { _eq: $contentId }
			content_label: { _eq: $contentType }
			is_deleted: { _eq: false }
		}
	) {
		uuid
		title
		profile {
			user: usersByuserId {
				id
				first_name
				last_name
			}
		}
		is_archived
	}
}
