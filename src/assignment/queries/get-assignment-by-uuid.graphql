query getAssignmentByUuid($id: uuid!) {
	app_assignments_v2(where: { id: { _eq: $id }, is_deleted: { _eq: false } }) {
		id
		title
		description
		assignment_type
		answer_url
		created_at
		updated_at
		available_at
		deadline_at
		is_collaborative
		is_deleted
		owner_profile_id
		owner {
			full_name
		}
		profile {
			user: usersByuserId {
				first_name
				last_name
				id
				mail
			}
			avatar
			organisation {
				logo_url
				name
				or_id
			}
			id
		}
		responses {
			id
		}
		labels {
			assignment_label {
				color_enum_value
				color_override
				enum_color {
					label
					value
				}
				id
				label
				type
				owner_profile_id
			}
		}
		blocks(where: { is_deleted: { _eq: false } }, order_by: { position: asc }) {
			id
			position
			type
			custom_title
			thumbnail_path
			use_custom_fields
			custom_description
			original_title
			original_description
			created_at
			updated_at
			fragment_id
			start_oc
			end_oc
			is_deleted
			assignment_id
		}
		contributors {
			profile {
				avatar
				user_id
				usersByuserId {
					last_name
					first_name
					mail
					full_name
				}
			}
			id
			enum_right_type {
				description
				value
			}
		}
		loms {
			thesaurus {
				id
				label
				scheme
			}
		}
	}
}
