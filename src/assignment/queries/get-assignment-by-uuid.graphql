query getAssignmentsByUuid($id: uuid!) {
	app_assignments_v2(where: { id: { _eq: $id }, is_deleted: { _eq: false } }) {
		answer_url
		labels {
			assignment_label {
				color_enum_value
				color_override
				enum_color {
					label
					value
				}
				id
				label
				type
				owner_profile_id
			}
		}
		blocks(where: { is_deleted: { _eq: false } }, order_by: { position: asc }) {
			created_at
			custom_description
			custom_title
			end_oc
			fragment_id
			id
			is_deleted
			original_description
			original_title
			position
			start_oc
			thumbnail_path
			type
			updated_at
			use_custom_fields
		}
		responses {
			id
		}
		assignment_type
		available_at
		created_at
		deadline_at
		description
		id
		is_collaborative
		is_deleted
		title
		updated_at
		owner_profile_id
		owner {
			full_name
		}
	}
}
