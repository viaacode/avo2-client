query getAssignmentBlocks($assignmentId: uuid!) {
	app_assignment_blocks_v2(
		where: { assignment_id: { _eq: $assignmentId }, is_deleted: { _eq: false } }
		order_by: { position: asc }
	) {
		id
		assignment_id
		fragment_id
		custom_title
		custom_description
		original_title
		original_description
		use_custom_fields
		start_oc
		end_oc
		type
		position
		thumbnail_path
		created_at
		updated_at
	}
}
