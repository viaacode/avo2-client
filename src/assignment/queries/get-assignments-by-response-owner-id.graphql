query getAssignmentsByResponseOwnerId(
	$owner_profile_id: uuid!
	$offset: Int = 0
	$limit: Int
	$filter: [app_assignments_v2_bool_exp!]
	$order: [app_assignments_v2_order_by!]!
) {
	app_assignments_v2(
		where: {
			responses: { owner_profile_id: { _eq: $owner_profile_id } }
			is_deleted: { _eq: false }
			_and: $filter
		}
		limit: $limit
		offset: $offset
		order_by: $order
	) {
		id
		title
		description
		answer_url
		created_at
		updated_at
		available_at
		deadline_at
		is_collaborative
		is_deleted
		is_public
		thumbnail_path
		owner_profile_id
		owner {
			full_name
		}
		profile {
			id
			avatar
			user: usersByuserId {
				first_name
				last_name
				id
			}
			organisation {
				logo_url
				name
				or_id
			}
			profile_user_group {
				group {
					label
					id
				}
			}
		}
		responses {
			id
		}
		labels(order_by: { assignment_label: { label: asc } }) {
			id
			assignment_label {
				color_enum_value
				color_override
				enum_color {
					label
					value
				}
				id
				label
				type
				owner_profile_id
			}
		}
		lom_learning_resource_type
		contributors {
			profile {
				avatar
				user_id
				user: usersByuserId {
					last_name
					first_name
					mail
					full_name
				}
				id
				organisation {
					name
				}
			}
			id
			rights
			enum_right_type {
				description
				value
			}
		}
		loms {
			lom {
				id
				label
				scheme
				broader
			}
		}
	}
	count: app_assignments_v2_aggregate(
		where: {
			responses: { owner_profile_id: { _eq: $owner_profile_id } }
			is_deleted: { _eq: false }
			_and: $filter
		}
	) {
		aggregate {
			count
		}
	}
}
