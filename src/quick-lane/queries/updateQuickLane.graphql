mutation updateQuickLaneById($id: uuid!, $object: app_quick_lanes_set_input!) {
  update_app_quick_lanes(where: { id: { _eq: $id } }, _set: $object) {
    affected_rows
    returning {
      id
      content_id
      content_label
      title
      view_mode
      start_oc
      end_oc
      created_at
      updated_at
      owner {
        first_name
        last_name
        full_name
        profile_id
        mail
        avatar
        organisation {
          name
          logo_url
          or_id
        }
      }
    }
  }
}
