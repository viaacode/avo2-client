query getAssignmentLabelsByProfileId(
  $profileId: uuid!
  $filters: [app_assignment_labels_v2_bool_exp!]
) {
  app_assignment_labels_v2(
    where: {
      _and: [{ owner_profile_id: { _eq: $profileId } }, { _and: $filters }]
    }
    order_by: { label: asc }
  ) {
    color_enum_value
    color_override
    label
    id
    enum_color {
      label
      value
    }
    type
    owner_profile_id
  }
}
