query getAssignmentLabelsByProfileId($profileId: uuid!, $type: String) {
	app_assignment_labels_v2(
		where: { owner_profile_id: { _eq: $profileId }, type: { _eq: $type } }
		order_by: { label: asc }
	) {
		color_enum_value
		color_override
		label
		id
		enum_color {
			label
			value
		}
		type
		owner_profile_id
	}
}
