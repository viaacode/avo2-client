query getPublicCollectionsById($id: uuid!, $typeId: Int!, $limit: Int!) {
	app_collections_overview(
		order_by: { title: asc }
		where: {
			type_id: { _eq: $typeId }
			id: { _eq: $id }
			is_public: { _eq: true }
			is_deleted: { _eq: false }
		}
		limit: $limit
	) {
		id
		title
		contributors {
			enum_right_type {
				value
			}
			profile {
				usersByuserId {
					first_name
					full_name
					last_name
				}
				organisation {
					name
				}
			}
		}
		share_type
		updated_at
		is_public
		thumbnail_path
		created_at
	}
}
